	<script>
		function checkAnswer(id, trueAnswer)
		{
			var userAnswer = document.getElementById(id).value;
			if (userAnswer == trueAnswer)
				return true;
			else
				return false;
		}
		function checkAnswers()
		{
			var goodAnswers = 0;

			if (checkAnswer('puzzle1', 'Углы'))
							goodAnswers++;
			if (checkAnswer('puzzle2', 'Правый локоть'))
							goodAnswers++;
			if (goodAnswers == 0)
							alert('Вы ничего не угадали');
					else
							alert('Количество правильных ответов: ' +goodAnswers);
		}
	</script>
